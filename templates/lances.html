{% extends "base.html" %}

{% block content %}

<h1>Lances - {{ data }}</h1>

<a href="{{ url_for('quadra', nome=quadra) }}" class="btn-back">
    ← Voltar para Datas
</a>

<div class="video-grid">

    {% for hora, drive_id, status in lances %}
        <div class="video-card">

            <div class="video-wrapper">
                <img 
                    src="https://drive.google.com/thumbnail?id={{ drive_id }}&sz=w1000"
                    class="video-thumb {% if status != 'PAGO' %}blurred{% endif %}"
                    alt="Replay ArenaPlay"
                >
            </div>

            <div class="video-info">
                <strong>{{ hora }}</strong>

                {% if status == 'PAGO' %}
                    <a href="/download/{{ drive_id }}" class="download-button">
                        Baixar Vídeo
                    </a>
                {% else %}
                    <form method="POST" action="/comprar/{{ drive_id }}">
                        <button class="buy-button">
                            Comprar Replay - R$ 2,59
                        </button>
                    </form>
                {% endif %}

            </div>

        </div>
    {% endfor %}

</div>

{% endblock %}
